<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimal Blog</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        header { text-align: center; margin-bottom: 40px; }
        
        /* Form Styling */
        .blog-form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 40px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }

        /* Blog Post Styling */
        .post { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid var(--primary); }
        .post h3 { margin-top: 0; color: var(--primary); }
        .post-date { font-size: 0.8rem; color: #64748b; }
        .delete-btn { background: #ef4444; margin-top: 10px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Personal Blog Space</h1>
        <p>Write your thoughts and save them locally.</p>
    </header>

    <section class="blog-form">
        <h3>Create a New Post</h3>
        <input type="text" id="title" placeholder="Blog Title...">
        <textarea id="content" rows="5" placeholder="Write your heart out..."></textarea>
        <button onclick="saveBlog()">Publish Post</button>
    </section>

    <div id="blog-container"></div>
</div>

<script>
    // Load blogs on startup
    document.addEventListener('DOMContentLoaded', displayBlogs);

    function saveBlog() {
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!title || !content) return alert("Please fill in both fields!");

        const blogPost = {
            id: Date.now(),
            title,
            content,
            date: new Date().toLocaleDateString()
        };

        // Get existing blogs from LocalStorage
        const blogs = JSON.parse(localStorage.getItem('myBlogs') || '[]');
        blogs.unshift(blogPost); // Add to start of array
        localStorage.setItem('myBlogs', JSON.stringify(blogs));

        // Clear inputs and refresh
        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
        displayBlogs();
    }

    function displayBlogs() {
        const container = document.getElementById('blog-container');
        const blogs = JSON.parse(localStorage.getItem('myBlogs') || '[]');
        
        container.innerHTML = blogs.length ? '' : '<p style="text-align:center">No blogs yet. Start writing!</p>';

        blogs.forEach(blog => {
            container.innerHTML += `
                <div class="post">
                    <h3>${blog.title}</h3>
                    <div class="post-date">Published on ${blog.date}</div>
                    <p>${blog.content}</p>
                    <button class="delete-btn" onclick="deleteBlog(${blog.id})">Delete</button>
                </div>
            `;
        });
    }

    function deleteBlog(id) {
        let blogs = JSON.parse(localStorage.getItem('myBlogs'));
        blogs = blogs.filter(b => b.id !== id);
        localStorage.setItem('myBlogs', JSON.stringify(blogs));
        displayBlogs();
    }
</script>

</body>
</html>
